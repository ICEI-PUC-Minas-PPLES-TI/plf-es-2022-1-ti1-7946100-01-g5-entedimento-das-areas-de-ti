    <div class="card-box">
        <h1 class="section-title">Cadastro de Manchetes (CRUD)</h1>

        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1 ">
                    <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
                </div>
            </div>

            <!--TABELA DE DADOS-->
            <div class="row" id="table-manchete-container">
                <div class="col-sm-12">
                    <div class="form-group row add-button">
                        <div class="col-10">&nbsp;</div>
                        <div class="col-2 d-flex justify-content-end">
                            <button class="btn btn-success mb-3" onclick="showScreen(1)">
                                <i class="fas fa-plus"></i> Criar nova manchete
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <table id="table-manchetes" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th scope="col-1">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col-3">Parágrafo 1</th>
                                    <th scope="col-3">Parágrafo 2</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        <!--FORM DE ADICIONAR USUARIO-->
        <form id="form-manchete-add">
            <p class="text-button" onclick="showScreen(2)" ><i class="fas fa-angle-left"></i> Voltar</p>
            <div class="form-group row">
                <div class="col-sm-9">
                    <label for="titulo">Titulo*</label>
                    <input type="text" class="form-control" id="titulo-add" required placeholder="Informe o título da manchete"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="paragrafo1-add">Paragrafo 1*</label>
                    <textarea type="text" class="form-control" id="paragrafo1-add" required placeholder="Paragrafo 1"></textarea>
                </div>
                <div class="col-sm-6">
                    <label for="paragrafo2-add">Paragrafo 2*</label>
                    <textarea type="text" class="form-control" id="paragrafo2-add" required placeholder="Paragrafo 2"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="url">Imagem 1*</label>
                    <input type="file" class="form-control" id="img1-add" required placeholder="Imagem 1" onchange="encodeImgtoBase64(this, 0)"/>
                    <div style="width: 100%; display:flex; align-items: center; justify-content: center; margin-top: 10px">
                        <img id="img1-add-file" style="max-height: 300px;"></img>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="url">Imagem 2*</label>
                    <input type="file" class="form-control" id="img2-add" required placeholder="Imagem 2" onchange="encodeImgtoBase64(this, 1)"/>
                    <div style="width: 100%; display:flex; align-items: center; justify-content: center; margin-top: 10px">
                        <img id="img2-add-file" style="max-height: 300px;"></img>
                    </div>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-10">&nbsp;</div>
                <div class="col-2 d-flex justify-content-end">
                    <button class="btn btn-primary mt-3" onclick="insert()">
                        Adicionar
                    </button>
                </div>
            </div>
        </form>

        <!--FORM DE EDITAR USUARIO-->
        <form id="form-manchete-edit">
            <p class="text-button" onclick="showScreen(2)" ><i class="fas fa-angle-left"></i> Voltar</p>
                            
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="id-edit">Id</label>
                    <input type="number" class="form-control" id="id-edit" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="titulo-edit">Titulo*</label>
                    <input type="text" class="form-control" id="titulo-edit" required placeholder="Informe o título da manchete"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="paragrafo1-add">Paragrafo 1*</label>
                    <textarea type="text" class="form-control" id="paragrafo1-edit" required placeholder="Paragrafo 1"></textarea>
                </div>
                <div class="col-sm-6">
                    <label for="paragrafo2-add">Paragrafo 2*</label>
                    <textarea type="text" class="form-control" id="paragrafo2-edit" required placeholder="Paragrafo 2"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="url">Imagem 1*</label>
                    <input type="file" class="form-control" id="img1-edit"  placeholder="Imagem 1" onchange="encodeImgtoBase64(this, 0)"/>
                    <div style="width: 100%; display:flex; align-items: center; justify-content: center; margin-top: 10px">
                        <img id="img1-edit-file" style="max-height: 300px;"></img>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="url">Imagem 2*</label>
                    <input type="file" class="form-control" id="img2-edit" placeholder="Imagem 2" onchange="encodeImgtoBase64(this, 1)"/>
                    <div style="width: 100%; display:flex; align-items: center; justify-content: center; margin-top: 10px">
                        <img id="img2-edit-file" style="max-height: 300px;"></img>
                    </div>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-8">&nbsp;</div>
                <div class="col-4 d-flex justify-content-end">
                    <button class="btn btn-danger mt-3" style="margin-right: 1rem;" onclick="del()">
                        Deletar
                    </button>
                    <button class="btn btn-primary mt-3" onclick="edit()">
                        Editar
                    </button>
                </div>
            </div>
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>
        $(document).ready( function () {
            let usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioCorrente'));
            if(usuarioLogado){
                if(!usuarioLogado.isAdm){
                    alert("Entre como admin para continuar!")
                    window.location.href = '../../login/login.html';
                }
                
            }
            exibeManchetes();
            $('#form-manchete-add').hide();
            $('#form-manchete-edit').hide();
        } );

        function exibeManchetes() {
            // Remove todas as linhas do corpo da tabela
            let manchetes = JSON.parse(localStorage.getItem('db_manchetes'));   
            let data = []; 
            // Popula a tabela com os registros do banco de dados
            manchetes.map(e => {
               data.push([e.id, e.titulo, e.paragrafo1, e.paragrafo2]);
            });
            $('#table-manchetes').DataTable({
                data: data
            });
            
        }

        function showScreen(action){
            switch(action){
                case 1: //Tabela
                    images = [];
                    $("#form-manchete-add")[0].reset();
                    $('#form-manchete-add').show();
                    $('#form-manchete-edit').hide();
                    $('#table-manchete-container').hide();
                    break;
                case 2: // Tela de adicionar
                    images = [];
                    $('#form-manchete-add').hide();
                    $('#form-manchete-edit').hide();
                    $('#table-manchete-container').show();
                    break;
                case 3: //Tela de editar
                    images = [];
                    $('#form-manchete-add').hide();
                    $('#form-manchete-edit').show();
                    $('#table-manchete-container').hide();
                    break;
            }
            
        }

        async function insert(){
            if (!$('#form-manchete-add')[0].checkValidity()) {
                displayMessageDanger("Preencha o formulário corretamente.");
                return;
            }

            // Obtem os valores dos campos do formulário
            let manchete = {
                titulo: $('#titulo-add').val(), 
                paragrafo1: $('#paragrafo1-add').val(),
                paragrafo2: $('#paragrafo2-add').val(),
                img1: images[0],
                img2: images[1]
            };
            let manchetes = JSON.parse(localStorage.getItem('db_manchetes'));  
            
            manchete.id = manchetes.at(-1).id + 1;

            manchetes.push(manchete);
            localStorage.setItem('db_manchetes', JSON.stringify(manchetes));
            // Limpa o formulario
            $('#table-manchetes').row.add([
                manchete.id, manchete.titulo, manchete.paragrafo1, manchete.paragrafo2
            ]);
            showScreen(2);
            
            $("#form-manchete-add")[0].reset();
        }



        function edit(){
            if (!$('#form-manchete-edit')[0].checkValidity()) {
                displayMessageDanger("Preencha o formulário corretamente.");
                return;
            }

            let manchete = {
                id: parseInt($('#id-edit').val()),
                titulo: $('#titulo-edit').val(), 
                paragrafo1: $('#paragrafo1-edit').val(),
                paragrafo2: $('#paragrafo2-edit').val(),
                img1: images[0],
                img2: images[1]
            };

            let manchetes = JSON.parse(localStorage.getItem('db_manchetes')); 
            let index = manchetes.map(e => e.id).indexOf(manchete.id);
            
            manchetes[index] = manchete; // Altera os dados do objeto no array
            localStorage.setItem('db_manchetes', JSON.stringify(manchetes));

           $("#table-manchetes").row(selected).edit([
                manchete.id, manchete.titulo, manchete.paragrafo1, manchete.paragrafo2
            ]);

            $("#form-manchete-edit")[0].reset(); // Limpa o formulario
            displayMessageSuccess("Manchete alterado com sucesso!");
            showScreen(2);
        }

        function del(){
            let manchetes = JSON.parse(localStorage.getItem('db_manchetes')); 
            manchetes = manchetes.filter(function (element) { return element.id !=  parseInt($('#id-edit').val())});
            // Atualiza os dados no Local Storage
            $('#table-manchetes').DataTable().row(selected).remove().draw( false );

            localStorage.setItem('db_manchetes', JSON.stringify(manchetes));
            displayMessageSuccess("Manchete removido com sucesso");
            showScreen(2);
        }

        let images = [];
        function encodeImgtoBase64(element, index) {
            var file = element.files[0];
            var reader = new FileReader();
            reader.onloadend = function() {
                images[index] = reader.result;
                if(index == 0){
                    $('#img1-add-file').attr("src", reader.result);
                    $('#img1-edit-file').attr("src", reader.result);
                } else {
                    $('#img2-add-file').attr("src",  reader.result);
                    $('#img2-edit-file').attr("src",  reader.result);
                }
            }
            reader.readAsDataURL(file);
        }
       
        //Evento onclick da tabela
        var selected;
        $("#table-manchetes").on("click", "tr", function (e) {
            selected = this.querySelectorAll("td");
            let manchetes = JSON.parse(localStorage.getItem('db_manchetes')); 
            manchete = manchetes.filter(function (element) { return element.id ==  parseInt(selected[0].innerText)})[0];
            $('#id-edit').val(manchete.id);
            $('#titulo-edit').val(manchete.titulo);
            images[0] = manchete.img1;
            images[1] = manchete.img2;
            $('#img2-edit-file').attr("src",manchete.img2);
            $('#img1-edit-file').attr("src",manchete.img1);
            $('#paragrafo1-edit').val(manchete.paragrafo1);
            $('#paragrafo2-edit').val(manchete.paragrafo2);
            showScreen(3);
        });

        // Oculta a mensagem de aviso após alguns segundos
        $('#msg').bind("DOMSubtreeModified", function () {
            window.setTimeout(function () {
                $(".alert").fadeTo(500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 5000);
        });
    </script>
