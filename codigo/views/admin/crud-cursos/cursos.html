        <h1 class="section-title">Cadastro de Cursos (CRUD)</h1>

        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1 ">
                    <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
                </div>
            </div>

            <!--TABELA DE DADOS-->
            <div class="row" id="table-curso-container">
                <div class="col-sm-12">
                    <div class="form-group row add-button">
                        <div class="col-10">&nbsp;</div>
                        <div class="col-2 d-flex justify-content-end">
                            <button class="btn btn-success mb-3" onclick="showScreen(1)">
                                <i class="fas fa-plus"></i> Criar novo curso
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <table id="table-cursos" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th scope="col-1">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Video</th>
                                    <th scope="col-6">Descrição</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>

        <!--FORM DE ADICIONAR USUARIO-->
        <form id="form-curso-add">
            <p class="text-button" onclick="showScreen(2)" ><i class="fas fa-angle-left"></i> Voltar</p>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome-add" required placeholder="Informe o nome do curso"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="url">Video de apresentação*</label>
                    <input type="text" class="form-control" id="url" required placeholder="URL">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="descricao">Descrição*</label>
                    <textarea type="text" class="form-control" id="descricao" placeholder="Descrição"></textarea>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-10">&nbsp;</div>
                <div class="col-2 d-flex justify-content-end">
                    <button class="btn btn-primary mt-3" onclick="insert()">
                        Adicionar
                    </button>
                </div>
            </div>
        </form>

        <!--FORM DE EDITAR USUARIO-->
        <form id="form-curso-edit">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="id-edit">Id</label>
                    <input type="number" class="form-control" id="id-edit" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="nome-edit">Nome (*)</label>
                    <input type="text" class="form-control" id="nome-edit" required placeholder="Informe o nome do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="url-edit">Video de apresentação*</label>
                    <input type="text" class="form-control" id="url-edit" required placeholder="URL" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="descricao-edit">Descrição*</label>
                    <textarea type="text" class="form-control" id="descricao-edit" placeholder="Descrição" required></textarea>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-8">&nbsp;</div>
                <div class="col-4 d-flex justify-content-end">
                    <button class="btn btn-danger mt-3" style="margin-right: 1rem;" onclick="del()">
                        Deletar
                    </button>
                    <button class="btn btn-primary mt-3" onclick="edit()">
                        Editar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        $(document).ready( function () {
            if(!JSON.parse(sessionStorage.getItem('usuarioCorrente')).isAdm){
                alert("Entre como admin para continuar!")
                window.location.href = '../../login/login.html';
            }
            exibeCursos();
            $('#form-curso-add').hide();
            $('#form-curso-edit').hide();
        } );

        function exibeCursos() {
            // Remove todas as linhas do corpo da tabela
            let cursos = JSON.parse(localStorage.getItem('db_cursos'));   
            let data = []; 
            // Popula a tabela com os registros do banco de dados
            cursos.map(e => {
               data.push([e.id, e.nome, e.video_apresentacao, e.descricao]);
            });
            $('#table-cursos').DataTable({
                data: data
            });
            
        }

        function showScreen(action){
            switch(action){
                case 1: //Tabela
                    $("#form-curso-add")[0].reset();
                    $('#form-curso-add').show();
                    $('#form-curso-edit').hide();
                    $('#table-curso-container').hide();
                    break;
                case 2: // Tela de adicionar
                    $('#form-curso-add').hide();
                    $('#form-curso-edit').hide();
                    $('#table-curso-container').show();
                    break;
                case 3: //Tela de editar
                    $('#form-curso-add').hide();
                    $('#form-curso-edit').show();
                    $('#table-curso-container').hide();
                    break;
            }
            
        }

        function insert(){
            if (!$('#form-curso-add')[0].checkValidity()) {
                displayMessageDanger("Preencha o formulário corretamente.");
                return;
            }

            // Obtem os valores dos campos do formulário
            let curso = {
                nome: $('#nome-add').val(), 
                video_apresentacao: $('#url').val(), 
                descricao: $('#descricao').val()
            };
            let cursos = JSON.parse(localStorage.getItem('db_cursos'));  
            curso.id = cursos.at(-1).id + 1;
            cursos.push(curso);
            localStorage.setItem('db_cursos', JSON.stringify(cursos));
            // Limpa o formulario
            $('#table-cursos').row.add([
                curso.id, curso.nome, curso.video_apresentacao,  curso.descricao
            ]);
            showScreen(2);
            
            $("#form-curso-add")[0].reset();
        }

        function edit(){
            console.log('teste');
            if (!$('#form-curso-edit')[0].checkValidity()) {
                displayMessageDanger("Preencha o formulário corretamente.");
                return;
            }

            let curso = {
                id: parseInt($('#id-edit').val()),
                nome: $('#nome-edit').val(), 
                video_apresentacao: $('#url-edit').val(), 
                descricao: $('#descricao-edit').val()
            };
            console.log(curso);
            function getCountryByCode(code) {
                return data.filter(
                    function(data){ return data.code == code }
                );
              }
            let cursos = JSON.parse(localStorage.getItem('db_cursos')); 
            let index = cursos.map(e => e.id).indexOf(curso.id);
            
            cursos[index] = curso; // Altera os dados do objeto no array
            console.log(index, cursos);
            localStorage.setItem('db_cursos', JSON.stringify(cursos));

            $('#table-cursos').row(selected).edit([
                curso.id, curso.nome, curso.video_apresentacao,  curso.descricao
            ]);

            $("#form-curso-edit")[0].reset(); // Limpa o formulario
            displayMessageSuccess("Curso alterado com sucesso!");
            showScreen(2);
        }

        function del(){
            let cursos = JSON.parse(localStorage.getItem('db_cursos')); 
            cursos = cursos.filter(function (element) { return element.id !=  parseInt($('#id-edit').val())});
            console.log(cursos);
            // Atualiza os dados no Local Storage
            $('#table-cursos').DataTable().row(selected).remove().draw( false );

            localStorage.setItem('db_cursos', JSON.stringify(cursos));
            displayMessageSuccess("Curso removido com sucesso");
            showScreen(2);
        }
       
        //Evento onclick da tabela
        var selected;
        $("#table-cursos").on("click", "tr", function (e) {
          selected = this.querySelectorAll("td");
          $('#id-edit').val(selected[0].innerText);
          $('#nome-edit').val(selected[1].innerText);
          $('#url-edit').val(selected[2].innerText);
          $('#descricao').val(selected[3].innerText)
          showScreen(3);
        });

        // Oculta a mensagem de aviso após alguns segundos
        $('#msg').bind("DOMSubtreeModified", function () {
            window.setTimeout(function () {
                $(".alert").fadeTo(500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 5000);
        });
    </script>
