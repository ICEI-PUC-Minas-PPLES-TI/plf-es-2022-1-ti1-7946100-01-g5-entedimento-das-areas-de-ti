        <h1 class="section-title">Cadastro de Universidades (CRUD)</h1>

        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1 ">
                    <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
                </div>
            </div>

            <!--TABELA DE DADOS-->
            <div class="row" id="table-universidade-container">
                <div class="col-sm-12">
                    <div class="form-group row add-button">
                        <div class="col-10">&nbsp;</div>
                        <div class="col-2 d-flex justify-content-end">
                            <button class="btn btn-success mb-3" onclick="showScreen(1)">
                                <i class="fas fa-plus"></i> Criar nova universidade
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <table id="table-universidades" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th scope="col-1">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Curso</th>
                                    <th scope="col-6">Descricao</th>
                                    <th scope="col">Preco</th>
                                    <th scope="col-2">URL</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

        <!--FORM DE ADICIONAR USUARIO-->
        <form id="form-universidade-add">
            <p class="text-button" onclick="showScreen(2)" ><i class="fas fa-angle-left"></i> Voltar</p>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome-add" required placeholder="Informe o nome do curso"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="url">URL*</label>
                    <input type="text" class="form-control" id="url-add" required placeholder="URL">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="url">Preço*</label>
                    <input type="number" class="form-control" id="preco-add" required placeholder="R$">
                </div>
                <div class="col-sm-8">
                    <label for="url">Curso*</label>
                    <select id="cursos-add" class="form-control" required>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="descricao">Descrição*</label>
                    <textarea type="text" class="form-control" id="descricao-add" placeholder="Descrição"></textarea>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-10">&nbsp;</div>
                <div class="col-2 d-flex justify-content-end">
                    <button class="btn btn-primary mt-3" onclick="insert()">
                        Adicionar
                    </button>
                </div>
            </div>
        </form>

        <!--FORM DE EDITAR USUARIO-->
        <form id="form-universidade-edit">
            <p class="text-button" onclick="showScreen(2)" ><i class="fas fa-angle-left"></i> Voltar</p>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="id-edit">Id</label>
                    <input type="number" class="form-control" id="id-edit" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="nome-edit">Nome (*)</label>
                    <input type="text" class="form-control" id="nome-edit" required placeholder="Informe o nome do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="url">URL*</label>
                    <input type="text" class="form-control" id="url-edit" required placeholder="URL">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="url">Preço*</label>
                    <input type="number" class="form-control" id="preco-edit" required placeholder="R$">
                </div>
                <div class="col-sm-8">
                    <label for="url">Curso*</label>
                    <select id="cursos-edit" class="form-control" required>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="descricao">Descrição*</label>
                    <textarea type="text" class="form-control" id="descricao-edit" placeholder="Descrição"></textarea>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-8">&nbsp;</div>
                <div class="col-4 d-flex justify-content-end">
                    <button class="btn btn-danger mt-3" style="margin-right: 1rem;" onclick="del()">
                        Deletar
                    </button>
                    <button class="btn btn-primary mt-3" onclick="edit()">
                        Editar
                    </button>
                </div>
            </div>
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>

        var cursos;

        $(document).ready( function () {
            let usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioCorrente'));
            if(usuarioLogado){
                if(!usuarioLogado.isAdm){
                    alert("Entre como admin para continuar!")
                    window.location.href = '../../login/login.html';
                }
                
            }
            exibeUniversidades();
            cursos = JSON.parse(localStorage.getItem('db_cursos'));
            $('#form-universidade-add').hide();
            $('#form-universidade-edit').hide();
            montaSelect(true);
        } );

        function exibeUniversidades() {
            // Remove todas as linhas do corpo da tabela
            let universidades = JSON.parse(localStorage.getItem('db_universidades'));   
            let data = []; 
            // Popula a tabela com os registros do banco de dados
            universidades.map(e => {
               data.push([e.id, e.nome, e.curso_id, e.descricao, e.preco, e.url]);
            });
            $('#table-universidades').DataTable({
                data: data
            });
            
        }

        function showScreen(action){
            switch(action){
                case 1: //Tabela
                    $("#form-universidade-add")[0].reset();
                    $('#form-universidade-add').show();
                    $('#form-universidade-edit').hide();
                    $('#table-universidade-container').hide();
                    break;
                case 2: // Tela de adicionar
                    montaSelect(true);
                    $('#form-universidade-add').hide();
                    $('#form-universidade-edit').hide();
                    $('#table-universidade-container').show();
                    break;
                case 3: //Tela de editar
                    $('#form-universidade-add').hide();
                    $('#form-universidade-edit').show();
                    $('#table-universidade-container').hide();
                   
                    break;
            }
            
        }

        function montaSelect(isAdd){
                var select = "<option>Selecione um curso</option>";
                cursos.map(x => select += '<option value="'+x.id+'"">'+x.nome+'</option>');
                $('#cursos-add').html(select);    
        }

        function insert(){
          
            if (!$('#form-universidade-add')[0].checkValidity()) {
                displayMessageDanger("Preencha o formulário corretamente.");
                return;
            }

            // Obtem os valores dos campos do formulário
            let universidade = {
                nome: $("#nome-add").val(),
                curso_id: $("#cursos-add").val(),
                descricao: $("#descricao-add").val(),
                preco: parseFloat($("#preco-add").val()),
                url: $("#url-add").val()
            };

            let universidades = JSON.parse(localStorage.getItem('db_universidades'));  
            universidade.id = universidades.at(-1).id + 1;
            universidades.push(universidade);
            localStorage.setItem('db_universidades', JSON.stringify(universidades));
            // Limpa o formulario
            console.log(universidade.id, universidade.nome, universidade.curso_id, universidade.descricao, universidade.preco, universidade.url);

            $('#table-universidades').row.add([
                universidade.id, universidade.nome, universidade.curso_id, universidade.descricao, universidade.preco, universidade.url
            ]);

            showScreen(2);
            
            $("#form-universidade-add")[0].reset();
        }

        function edit(){
            if (!$('#form-universidade-edit')[0].checkValidity()) {
                displayMessageDanger("Preencha o formulário corretamente.");
                return;
            }

            let universidade = {
                id: parseInt($('#id-edit').val()),
                nome: $("#nome-edit").val(),
                curso_id: $("#cursos-edit").val(),
                descricao: $("#descricao-edit").val(),
                preco: parseFloat($("#preco-edit").val()),
                url: $("#url-edit").val()
            };

            let universidades = JSON.parse(localStorage.getItem('db_universidades')); 
            let index = universidades.map(e => e.id).indexOf(universidade.id);
            
            universidades[index] = universidade; // Altera os dados do objeto no array
            localStorage.setItem('db_universidades', JSON.stringify(universidades));

            $('#table-universidades').row(selected).edit([
                universidade.id, universidade.nome, universidade.curso_id, universidade.descricao, universidade.preco, universidade.url
            ]);

            $("#form-universidade-edit")[0].reset(); // Limpa o formulario
            displayMessageSuccess("Universidade alterada com sucesso!");
            showScreen(2);
        }

        function del(){
            let universidades = JSON.parse(localStorage.getItem('universidades')); 
            universidades = universidades.filter(function (element) { return element.id !=  parseInt($('#id-edit').val())});

            // Atualiza os dados no Local Storage
            $('#table-universidades').DataTable().row(selected).remove().draw( false );

            localStorage.setItem('db_universidades', JSON.stringify(universidades));
            displayMessageSuccess("Universidade removida com sucesso");
            showScreen(2);
        }
       
        //Evento onclick da tabela
        var selected;
        $("#table-universidades").on("click", "tr", function (e) {
            selected = this.querySelectorAll("td");
            $('#id-edit').val(selected[0].innerText);
            $('#nome-edit').val(selected[1].innerText);
            
            $("#descricao-edit").val(selected[3].innerText),
            $("#preco-edit").val(parseFloat(selected[4].innerText)),
            $("#url-edit").val(selected[5].innerText)
            let select = '';
            cursos.map(x => select += '<option value="'+x.id+'" '+(x.id == parseInt(selected[2].innerText) ? 'selected': '') +'>'+x.nome+'</option>');
            console.log(select);
            $('#cursos-edit').html(select);  
            
            showScreen(3);
        });

        // Oculta a mensagem de aviso após alguns segundos
        $('#msg').bind("DOMSubtreeModified", function () {
            window.setTimeout(function () {
                $(".alert").fadeTo(500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 5000);
        });
    </script>
