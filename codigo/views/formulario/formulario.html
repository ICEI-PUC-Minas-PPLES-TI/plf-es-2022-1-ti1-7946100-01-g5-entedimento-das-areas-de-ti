    <section width="100%" height="100vh"  style="margin-top: 30px;" class="card-box">
        <div style="display:flex; align-items: center; justify-content: center; margin-bottom: 10px; ">
            <div style="width: 50%; border-bottom:1px solid black;">
                <p class="label">Você tem interesse em programação?</p>
                <fieldset class="row mb-3" >
                    
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios21" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios22" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Não
                        </label>
                      </div>
                  </fieldset>
            </div>
        </div>
        <div style="display:flex; align-items: center; justify-content: center; margin-bottom: 10px; ">
            <div style="width: 50%; border-bottom:1px solid black;">
                <p class="label">O seu objetivo é trabalhar com software ou hardware?</p>
                <fieldset class="row mb-3" >
                    
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios31" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Software
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios32" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Hardware
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios33" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          Ambos
                        </label>
                      </div>
                    </div>
                  </fieldset>
            </div>
        </div>
        <div style="display:flex; align-items: center; justify-content: center; margin-bottom: 10px; ">
            <div style="width: 50%; border-bottom:1px solid black;">
                <p class="label">Selecione o que mais lhe interessa</p>
                <fieldset class="row mb-3" id="relevante" >
                    
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios4" id="gridRadios11" value="1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Automação

                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios4" id="gridRadios12" value="2">

                          Desenvolvimento de sites ou aplicativos
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios4" id="gridRadios13" value="3">
                        <label class="form-check-label">
                          Desenvolvimento de sistemas (Exemplo: sistemas de mercado)
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios4" id="gridRadios13" value="4">
                        <label class="form-check-label">
                          Produção ou manutenção de computadores
                        </label>
                      </div>
                    </div>
                  </fieldset>
            </div>
        </div>
        <div style="display:flex; align-items: center; justify-content: center;">
            <div style="width: 50%;">
                <button class="btn btn-primary" style="float:right" onclick="enviar()">Enviar</button>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="../db_seeder.js"></script>
    <script src="../main.js"></script>
    <script>
        var curso = null
        $('#relevante input:radio').on('change', function() {
          curso = $(this).val();
        });

        var cursos = [];
        $(document).ready( function () { 
            carregaDados();
        });

        function carregaDados(){
            cursos = JSON.parse(localStorage.getItem('db_cursos'));
        }

        function enviar(){
            curso = curso ? curso : cursos[Math.floor(Math.random() * cursos.length)].id;
            window.location.href = getUrl()+'codigo/views/cursos/detalhes.html/curso.html?id='+ curso;
        }
    </script>
